plugins {
    id 'war'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

repositories { jcenter() }

lombok {
    version = '1.18.2'
    sha256 = ""
}

dependencies {
    providedCompile 'javax:javaee-api:8.0'

    // TODO add MongoDB drivers

    compile 'org.jnosql.artemis:artemis-document:0.0.6'
    compile 'org.jnosql.diana:mongodb-driver:0.0.6'
}
