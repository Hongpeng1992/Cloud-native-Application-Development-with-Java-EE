version: "3"

services:
  cloud-native-jpa:
    build:
      context: .
    image: cloud-native-jpa:1.0.1
    ports:
    - "8080:8080"
    networks:
    - jee8net
    labels:
      kompose.service.type: loadbalancer
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 640M
        reservations:
          memory: 640M

networks:
  jee8net:
    driver: bridge
